<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Password Generator</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<!-- create dynamically updated password Generator

    password criteria:
        Length (must be between 8 and 128 characters)
        Character type:
            Special characters
            Numeric characters
            Lowercase characters
            Upercase characters
        Should validate user input & ensure at least 1 character type is selected.
        Once all prompts are answered, the user will be presented with a password matching the answered prompts.
        Displaying the generated password in an alert is acceptable, but attempt to write the password to the page instead.

        Bonus: User should also have the option to click a button to copy the password to their clipboard.
        clean and polished user interface and be responsive, ensuring that it adapts to multiple screen sizes. -->



<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 col-sm-12">

                <div class="content">
                    <hi>Password Generator</hi>
                    <br>
                    <input type="text" id="password-display">
                    <br>
                    <input type="range" min="0" max="50" name="slider" id="slider">
                    <br>
                    <button onclick="">Generate Password</button>
                    <button onclick="">Copy to Clipboard</button>

                    <div id="length"></div>
                </div>

                <div class="previous_passwords">
                    <b>Previously Generayed Passwords</b>
                    <br>
                    <div class="previousPasswords"></div>
                </div>

            </div>


        </div>
    </div>



    <script type="text/javascript">
        
        
        
        
        
        
    </script>

</body>
</html>
